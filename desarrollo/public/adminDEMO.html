<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de estudio admin</title>
    <link rel="stylesheet" href="assets/css/Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        
        <img class="logo" src="assets/logo.png" alt="logo de la pagina">
        <div class="membrete">
            <h1>INSTITUTO <br> TECNOLÓGICO VJL.IA</h1>
        </div>
        <div class="titulo">
            <h1>Sistema de Control de Estudios</h1>
        </div>
        <div class="redirect">
            <a href="/docente">Docentes</a>
            <a href="/">Estudiantes</a>
        </div>
    </div>

    <div class="content">
        <div class="login-content">
            <form class="formulario" action="/register" method="post">
                <h2 class="target">demo register</h2>
                <input class="input-text" name="ci" type="text" placeholder="Usuario">
                
                <input class="input-text" name="password" type="text"  placeholder="Contraseña">

                <button class="boton" type="submit">Entrar</button>


            </form>
        </div>
    </div>
    <div class="footer">

    </div>
    
</body>
</html>
